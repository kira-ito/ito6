<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my photos</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kira-ito.github.io/ito6/style.css">
</head>

<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
            <div class="photo">
                <div class="inner"><p></p></div>
            </div>
            
        </div>
    </div>
    
    <script>
        var images = [
            {
                "path": "https://kira-ito.github.io/ito6/img01.jpg",
                "name": "name01",
                "caption": "許可されていないアクセスです"
            },
            {
                "path": "https://kira-ito.github.io/ito6/img02.jpg",
                "name": "name02",
                "caption": "コメント２"
            },

            {
                "path": "https://kira-ito.github.io/ito6/img03.jpg",
                "name": "name03",
                "caption": "コメント3"
            }

        ];

        var img;
        var caption;
        var div;
        
        for(var i=0; i<images.length; i++){
            img = document.createElement("img");
            img.setAttribute("src",images[i].path); //属性を指定する

            caption = document.createElement("div");
            caption.className = "inner";
            caption.innerHTML = "<p>" + images[i].caption + "<span>" +
            images[i].name + "</span></p>";

            div = document.createElement("div");
            div.className = "photo";
            div.appendChild(img);
            div.appendChild(caption);
            
            document.getElementById("img_unit").appendChild(div);
        
        }
    </script>




</body>

</html>
